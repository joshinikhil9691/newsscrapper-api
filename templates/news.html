<!DOCTYPE html>
<html>

<head>
    <title>News aggregator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <style>
        .properties {
            background-color: #e9ecef;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            margin-bottom: 25px;
            padding: 25px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <center>
            <h1>News from Times of india</h1>
            <a href="{% url 'news' %}" class="btn btn-danger">Refresh News</a>
            </form>
        </center>
    </div>
    <div class="container">
        <div class="row">

            {%for item in qs%}
            <div class="col-12 properties">
                <h5> {{forloop.counter}}- {{item.title}} </h5>
                <p>{{item.description}}</p>
                <p><a href="{{item.link}}" target="_blank">CLICK TO VIEW THE ARTICLE</a></p>
            </div>
            {% endfor %}
